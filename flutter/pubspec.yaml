name: flutter_
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # حزم خارجية
  http: ^1.2.2          # تحديث إلى إصدار أحدث
  app_links: ^6.4.0
  shared_preferences: ^2.2.0
  url_launcher: ^6.3.1
